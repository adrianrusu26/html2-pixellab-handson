<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
    />
  </head>

  <body>
    <form action="">
      <header class="container">
        <h1>Formular Reteta</h1>
      </header>

      <main class="container">
        <fieldset>
          <header>
            <h2>Reteta</h2>
          </header>

          <section class="row">
            <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2 mt-lg-0">
              <div class="input-group">
                <label for="recipe-name" class="input-group-text"
                  >Numele Retetei *</label
                >

                <input
                  type="text"
                  name="recipe-name"
                  id="recipe-name"
                  class="form-control"
                  placeholder="Numele retetei *"
                  required
                />
              </div>

              <div class="input-group">
                <label for="recipe-description" class="input-group-text"
                  >Descriere lunga *</label
                >

                <textarea
                  class="form-control"
                  name="recipe-description"
                  id="recipe-description"
                  cols="30"
                  rows="8"
                  required
                  placeholder="Descriere lunga *"
                ></textarea>
              </div>

              <div class="input-group">
                <label for="recipe-short" class="input-group-text"
                  >Descriere Scurta *</label
                >

                <textarea
                  class="form-control"
                  name="recipe-short"
                  id="recipe-short"
                  cols="30"
                  rows="8"
                  placeholder="Descriere scurta *"
                  required
                ></textarea>
              </div>
            </div>

            <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2 mt-lg-0">
              <div>
                <label for="recipe-image" class="form-label"
                  >Imagine principala *</label
                >

                <input
                  type="file"
                  name="recipe-image"
                  id="recipe-image"
                  class="form-control"
                  required
                />
              </div>

              <div class="input-group mt-5">
                <label for="autor" class="input-group-text">Autor *</label>

                <select name="autor" class="form-control" id="autor" required>
                  <option value="">-- autor --</option>
                  <option value="">Smecherie</option>
                  <option value="">cu surub</option>
                </select>
              </div>
            </div>
          </section>
        </fieldset>

        <fieldset class="mt-4">
          <header class="mb-2">
            <h2 class="mb-2">Autor (optional)</h2>

            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                name="author-enabled"
                id="author-enabled"
                checked
              />
              <label for="author-enabled" class="form-check-label"
                >Adauga autor</label
              >
            </div>
          </header>

          <section class="row">
            <div class="col-12 col-lg-6 d-flex flex-column gap-2">
              <div class="input-group">
                <label for="author-name" class="input-group-text"
                  >Nume autor *</label
                >

                <input
                  type="text"
                  name="author-name"
                  id="author-name"
                  class="form-control"
                  placeholder="Nume autor *"
                  required
                />
              </div>

              <div class="input-group">
                <label for="author-surname" class="input-group-text"
                  >Prenume autor *</label
                >

                <input
                  type="text"
                  name="author-surname"
                  id="author-surname"
                  class="form-control"
                  placeholder="Prenume autor *"
                  required
                />
              </div>

              <div class="input-group">
                <label for="e-mail" class="input-group-text">E-mail *</label>

                <input
                  type="text"
                  name="e-mail"
                  id="e-mail"
                  class="form-control"
                  placeholder="E-mail *"
                  required
                />
              </div>
            </div>

            <div class="col-12 col-lg-6 mt-2 mt-lg-0">
              <div class="input-group">
                <label for="author-website" class="input-group-text"
                  >Website</label
                >

                <input
                  class="form-control"
                  type="text"
                  name="author-website"
                  id="author-website"
                  placeholder="Website"
                />
              </div>
            </div>
          </section>
        </fieldset>

        <fieldset class="mt-4">
          <header>
            <h2>Ingrediente</h2>
          </header>

          <section class="row">
            <div class="col-12 col-lg-6">
              <div class="input-group">
                <label for="ingredient-name" class="input-group-text"
                  >Nume ingredient *</label
                >

                <input
                  class="form-control"
                  type="text"
                  name="ingredient-name"
                  id="ingredient-name"
                  placeholder="Nume ingredient *"
                  required
                />

                <button
                  type="button"
                  title="Adauga"
                  class="btn btn-primary btn-sm"
                >
                  Adauga
                </button>
              </div>
            </div>

            <div class="col-12 col-lg-6 mt-2 mt-lg-0">
              <h3>Lista de ingrediente</h3>

              <ul>
                <li>
                  10 g ulei
                  <button
                    type="button"
                    title="Editeaza"
                    class="btn btn-primary btn-sm"
                  >
                    Editeaza
                  </button>

                  <button
                    type="button"
                    title="Sterge"
                    class="btn btn-danger btn-sm"
                  >
                    Sterge
                  </button>
                </li>

                <li class="mt-2">
                  200 g ceapa
                  <button
                    type="button"
                    title="Editeaza"
                    class="btn btn-primary btn-sm"
                  >
                    Editeaza
                  </button>

                  <button
                    type="button"
                    title="Sterge"
                    class="btn btn-danger btn-sm"
                  >
                    Sterge
                  </button>
                </li>

                <li class="mt-2">
                  200 g ardei gras
                  <button
                    type="button"
                    title="Editeaza"
                    class="btn btn-primary btn-sm"
                  >
                    Editeaza
                  </button>

                  <button
                    type="button"
                    title="Sterge"
                    class="btn btn-danger btn-sm"
                  >
                    Sterge
                  </button>
                </li>
              </ul>
            </div>
          </section>
        </fieldset>

        <fieldset class="mt-4">
          <header>
            <h2>Pasi</h2>
          </header>

          <section class="row">
            <div class="col-12 col-lg-6 d-flex flex-column gap-2">
              <div class="input-group">
                <label for="step-name" class="input-group-text"
                  >Titlu pas *</label
                >

                <input
                  type="text"
                  name="step-name"
                  id="step-name"
                  class="form-control"
                  placeholder="Titlu pas *"
                  required
                />
              </div>

              <div class="input-group">
                <label for="step-surname" class="input-group-text"
                  >Subtitlu pas *</label
                >

                <input
                  type="text"
                  name="step-surname"
                  id="step-surname"
                  class="form-control"
                  placeholder="Subtitlu pas *"
                  required
                />
              </div>

              <div class="input-group">
                <label for="step-description" class="input-group-text"
                  >Descriere pas *</label
                >

                <textarea
                  class="form-control"
                  name="step-description"
                  id="step-description"
                  cols="30"
                  rows="8"
                  required
                  placeholder="Descriere pas * *"
                ></textarea>
              </div>

              <div class="text-end">
                <button type="button" class="btn btn-outline-danger">
                  Reseteaza
                </button>

                <button type="button" class="btn btn-primary">
                  Adauga pas
                </button>
              </div>
            </div>
          </section>
        </fieldset>
      </main>

      <footer class="container text-center mt-5">
        <button
          type="reset"
          title="Reseteaza-tot"
          class="btn bg-white text-danger border border-danger btn-large"
        >
          Reseteaza-tot
        </button>

        <button
          type="submit"
          title="Trimite Reteta"
          class="btn btn-primary btn-large"
        >
          Trimite Reteta
        </button>
      </footer>
    </form>

    <div class="pixeltab-host" id="html02-05-13"></div>
    <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
  </body>
</html>
